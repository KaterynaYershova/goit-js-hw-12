<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.9.0/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
      <div id="loader" class="loader">Loading images, please wait...</div>
      <ul id="gallery" class="gallery"></ul>
      <button id="load-more" class="load-more">Load more</button>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/pixabay-api.js"></script>
    <script type="module" src="./js/render-functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.9.0/simple-lightbox.min.js"></script>
  </body>
</html>
